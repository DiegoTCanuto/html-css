<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em CSS</title>
    <style>
        * { /*configurações globais da CSS */
            height: 100%;
        }
        body{
            color: white;
            background-image: linear-gradient(to right, #6C51C4, #BE39A6, #CD3774, #F0514E, #F8C66F); /*right, left, top, bottom - Direções */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>    
</body>
</html>
