<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        h1{
            color: rgb(27, 27, 248);
        }
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid rgb(27, 27, 248);
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <p>Acessando o site do
        <!--tamanho padrao de iframe é de 300x150px-->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe>    
    para aprender a programar</p>

    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">GitHub Gustavo Guanabara</a></iframe>
    também é muito legal!</p>
</body>
</html>
